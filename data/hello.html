<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish GitHub Stats</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stats-container">
        <div class="stat">
            <h2>Followers: 4</h2>
            <div class="grid">
                <div class="square level-1"></div>
                <div class="square level-2"></div>
                <div class="square level-3"></div>
                <div class="square level-4"></div>
            </div>
        </div>
        <div class="stat">
            <h2>Total Stars: 0</h2>
            <div class="grid">
                <div class="square level-0"></div>
                <div class="square level-0"></div>
                <div class="square level-0"></div>
                <div class="square level-0"></div>
            </div>
        </div>
        <div class="stat">
            <h2>Total Forks: 1</h2>
            <div class="grid">
                <div class="square level-1"></div>
                <div class="square level-0"></div>
                <div class="square level-0"></div>
                <div class="square level-0"></div>
            </div>
        </div>
        <div class="stat">
            <h2>Repo Count: 12</h2>
            <div class="grid">
                <div class="square level-3"></div>
                <div class="square level-2"></div>
                <div class="square level-1"></div>
                <div class="square level-1"></div>
            </div>
        </div>
    </div>
</body>
</html>
